<body>
	<script type="text/javascript">
//codes on loops
var a=5;
while(a>0)
{
	document.write('hey!!'+'<br>');
a--;
}
var b=3;
//do while
do                   
{
document.write('do while loop.');
b--;
}
while(b>0);
//for
for(i=0;i<5;i++)
{
	document.write("printed 5 times");
	document.write('<br>')
}
//for-in loop especially used wrt to arrays
var random=new Array("hola","jaggu","cynthia");
for(var t in random)
{
	document.write(random[t]+'<br>');

}	
//in case of breaks,the specific iteration terminates.
// for continue it terminates only for the particular loop.


</script>
